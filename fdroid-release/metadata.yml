# NOTE: F-Droid requires reproducible builds
# This metadata is a template and must be completed with actual build info

Builds:
  - versionName: '1.0.0'
    versionCode: 100
    commit: v1.0.0  # Git tag
    subdir: android/app  # Path to Android app within repo
    gradle:
      - yes
    srclibs:
      - Qiskit@1.3.0
    rm:
      - proprietary/  # Remove any proprietary code
    prebuild:
      - pip3 install qiskit qiskit-ibm-runtime
      - npm install
    build:
      - cd ../../
      - npm run build:android

    # Anti-features
    antifeatures:
      - NonFreeNet  # IBM Quantum API requires account
      - UpstreamNonFree  # IBM Quantum services are proprietary

    # Required for root access
    requires_root: true

MaintainerNotes: |-
  This app requires:
  1. Root access (Magisk module for kernel modules)
  2. IBM Quantum account (free tier available)
  3. Samsung Fold 7 or compatible foldable device

  Kernel modules are GPL-2.0 and built separately from Android app.
  F-Droid build will not include root functionality by default.

  Anti-features declared:
  - NonFreeNet: Connects to IBM Quantum cloud services
  - UpstreamNonFree: IBM Quantum backend is proprietary (though client SDK is open-source)

  The app can function in "simulator mode" without IBM account for educational purposes.

